<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BePlant - Sua Loja de Plantas 🌱</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  
<header class="header">
  <div class="header-content">
    <!-- Botão Menu Hamburguer -->
    <div class="menu-toggle" id="menu-toggle">☰</div>

    <!-- Nome do Site com Ícone -->
    <div class="logo">
      <span class="logo-icon">🌿</span>
      <span class="logo-text">BePlant</span>
    </div>

    <!-- Barra de Pesquisa -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Pesquisar plantas..." class="search-input">
      <button class="search-btn">🔍</button>
    </div>
    
    <!-- Área de Login -->
    <div class="user-area">
      <button id="login-btn" class="login-btn">LOGIN</button>
      <span id="nickname" class="nickname" style="display:none;">NICKNAME</span>
      <button id="logout-btn" class="logout-btn" style="display:none;">Sair</button>

      <!-- Aqui o carrinho será carregado -->
      <div id="carrinho-slot"></div>
    </div>
  </div>
</header>

<!-- Sidebar, as barrinhas ☰ -->
<div id="sidebar" class="sidebar">
  <a href="#" id="close-sidebar">&times;</a>
  <ul>
    <li><a href="../TelaGerenciamento/pessoa/pessoa.html">Gerenciamento Pessoa</a></li>
    <li><a href="../TelaGerenciamento/produto/produto.html">Gerenciamento Produto</a></li>
    <li><a href="../TelaGerenciamento/cargo/cargo.html">Gerenciamento Cargo</a></li>
    <li><a href="../TelaGerenciamento/categoria/categoria.html">Gerenciamento Categoria</a></li>
  </ul>
  
</div>
<div class="categories">
   <div class="category-items">
  <!-- Botões serão carregados via JS -->
   </div>
</div>

<!-- Conteúdo Principal -->
<main class="main-content">
  <section class="product-section">
    <h2 class="section-title">ALGUMAS COISAS</h2>
    <div id="algumas-coisas" class="products-grid"></div>
  </section>
  
  <section class="product-section">
    <h2 class="section-title">OUTRAS COISAS</h2>
    <div id="outras-coisas" class="products-grid"></div>
  </section>
</main>

<!-- Carregar Carrinho -->
<script>
  fetch("carrinho.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("carrinho-slot").innerHTML = html;
      // depois que o HTML é carregado, ativamos o JS do carrinho
      const script = document.createElement("script");
      script.src = "carrinho.js";
      script.onload = () => {
        if (typeof inicializarCarrinho === "function") {
          inicializarCarrinho(); // 🚀 inicia os eventos do carrinho
        }
      };
      document.body.appendChild(script);
    });
</script>


<script src="menu.js"></script>
</body>
</html>
