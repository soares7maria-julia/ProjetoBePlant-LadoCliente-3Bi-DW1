<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - Pessoas</title>
  <link rel="stylesheet" href="pessoa.css">
</head>

<body>
  <header>
    <h1>CRUD Pessoas</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Cadastro de Pessoa</h2>
      <form id="pessoaForm">
        <div class="search-container">
          <label for="searchId">Buscar por ID:</label>
          <div class="search-input-group">
            <input type="number" id="searchId" placeholder="Digite o ID para buscar">

            <button type="button" id="btnBuscar">üîç Buscar</button>
            <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
            <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
            <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
            <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
            <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
          </div>
        </div>

       <h2>Dados da Pessoa</h2>

          <div class="form-group">
            <label for="nomepessoa">Nome:</label>
            <input type="text" id="nomepessoa" name="nomepessoa" required>
          </div>

          <div class="form-group">
            <label for="emailpessoa">E-mail:</label>
            <input type="email" id="emailpessoa" name="emailpessoa" required>
          </div>

          <div class="form-group">
            <label for="cpfpessoa">CPF:</label>
            <input type="text" id="cpfpessoa" name="cpfpessoa" required maxlength="11" pattern="[0-9]{11}">
          </div>

          <div class="form-group">
            <label for="senhapessoa">Senha:</label>
            <input type="password" id="senhapessoa" name="senhapessoa" required>
          </div>

          <div class="form-group">
            <label for="enderecopessoa">Endere√ßo:</label>
            <input type="text" id="enderecopessoa" name="enderecopessoa" required>
          </div>

       <div class="form-group cargo-group">
  <input type="checkbox" id="chkFuncionario">
  <label for="chkFuncionario">Funcion√°rio:</label>
  <select id="cargopessoa" name="cargopessoa" required>
  </select>
</div>
      </form>
    </section>

    <section class="list-section">
      <h2>Pessoas Cadastradas</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Endere√ßo</th>
            <th>Cargo</th> <!-- nova coluna -->
          </tr>
        </thead>
        <tbody id="pessoasTableBody"></tbody>
      </table>
    </section>
  </main>

  <div id="messageContainer" class="message-container"></div>

  <script src="pessoa.js" defer></script>
</body>
</html>
