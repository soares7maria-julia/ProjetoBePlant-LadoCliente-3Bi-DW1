<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - Produtos</title>
  <link rel="stylesheet" href="produto.css">
</head>

<body>
  <header>
    <h1>CRUD Produtos</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Cadastro de Produto</h2>
      <form id="produtoForm">
        <div class="search-container">
          <label for="searchId">Buscar por ID:</label>
          <div class="search-input-group">
            <input type="number" id="searchId" placeholder="Digite o ID para buscar">

            <button type="button" id="btnBuscar">üîç Buscar</button>
            <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
            <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
            <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
            <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
            <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
          </div>
        </div>

        <h2>Dados do Produto</h2>
<div class="form-group">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required>
</div>

<div class="form-group">
  <label for="estoque">Estoque:</label>
  <input type="number" id="estoque" name="estoque" required min="0">
</div>

<div class="form-group">
  <label for="valor">Valor (R$):</label>
  <input type="number" id="valor" name="valor" required min="0" step="0.01">
</div>

<div class="form-group">
  <label for="imagem">Imagem:</label>
  <input type="file" id="imagem" name="imagem" accept="image/*">
</div>

<div class="form-group cargo-group">
  <label for="categoria">Categoria</label>
  <select id="categoria" name="categoria" required>
    <option value="" disabled selected> selecione uma categoria </option>
    <!-- op√ß√µes ser√£o carregadas via JS -->
  </select>
</div>
      </form>
    </section>

    <section class="list-section">
      <h2>Produtos Cadastrados</h2>
      <table>
      <thead>
   <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Estoque</th>
    <th>Valor</th>
    <th>Imagem</th>
    <th>Categoria</th>
  </tr>
</thead>
        <tbody id="produtosTableBody"></tbody>
      </table>
    </section>
  </main>

  <div id="messageContainer" class="message-container"></div>

  <script src="produto.js" defer></script>
</body>
</html>
